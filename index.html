<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap');
  </style>
  <title>Social links profile</title>

</head>
<body> 
  <main class="component">
    <main class="profile">
      <img src = "assets/images/avatar-jessica.jpeg" class = "profile_image" alt = "profile"/>
      <h1 class="profile_name">Jessica Randall</h1>
      <p class="profile_address">London, United Kingdom</p>
    </main>
    <p>"Front-end developer and avid reader."</p>
    <main class="profile_link">Github</main>
    <main class="profile_link">Frontend Mentor</main>
    <main class="profile_link">LinkedIn</main>
    <main class="profile_link">Twitter</main>
    <main class="profile_link">Instagram</main>
  </main>
</body>
</html>
